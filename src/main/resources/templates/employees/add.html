<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="mb-4">
        <h1 class="h3 mb-1">Add Employee</h1>
        <p class="text-muted mb-0">Provide employee details and choose a department.</p>
    </div>

    <form class="card card-body" th:action="@{/employees}" th:object="${employeeForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
            <div th:each="err : ${#fields.globalErrors()}" th:text="${err.defaultMessage}"></div>
        </div>

        <div class="row g-3">
            <div class="col-12 col-md-6">
                <label class="form-label" for="id">Employee ID (optional)</label>
                <input id="id" type="text" class="form-control" th:field="*{id}" placeholder="Leave blank for auto-generated">
                <div class="text-danger small" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
            </div>

            <div class="col-12 col-md-6">
                <label class="form-label" for="name">Full Name</label>
                <input id="name" type="text" class="form-control" th:field="*{name}" placeholder="Jane Doe">
                <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="col-12 col-md-6">
                <label class="form-label" for="email">Email</label>
                <input id="email" type="email" class="form-control" th:field="*{email}" placeholder="jane@example.com">
                <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="col-12 col-md-6">
                <label class="form-label" for="phone">Phone</label>
                <input id="phone" type="text" class="form-control" th:field="*{phone}" placeholder="123-456-7890">
                <div class="text-danger small" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>

            <div class="col-12 col-md-6">
                <label class="form-label" for="position">Position</label>
                <input id="position" type="text" class="form-control" th:field="*{position}" placeholder="Software Engineer">
                <div class="text-danger small" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>
            </div>

            <div class="col-12 col-md-6">
                <label class="form-label" for="department">Department</label>
                <select id="department" class="form-select" th:field="*{departmentId}">
                    <option value="">Select a department</option>
                    <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
                </select>
                <div class="text-danger small" th:if="${#fields.hasErrors('departmentId')}" th:errors="*{departmentId}"></div>
            </div>
        </div>

        <div class="d-flex flex-column flex-md-row gap-3 mt-4">
            <button class="btn btn-primary" type="submit">Save Employee</button>
            <a class="btn btn-outline-secondary" th:href="@{/employees}">Cancel</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
