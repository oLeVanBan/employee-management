<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-4">
        <div>
            <h1 class="h3 mb-1">Employee Directory</h1>
            <p class="text-muted mb-0">Search employees by name or department.</p>
        </div>
        <div class="d-flex gap-2 align-items-center">
            <!-- Show user info if authenticated -->
            <span sec:authorize="isAuthenticated()" class="badge bg-info text-dark">
                Welcome, <span sec:authentication="name"></span>
            </span>

            <!-- Login button (show if not authenticated) -->
            <a sec:authorize="!isAuthenticated()" class="btn btn-outline-secondary btn-sm" th:href="@{/login}">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </a>

            <!-- Logout button (show if authenticated) -->
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </form>

            <a class="btn btn-outline-info btn-sm" th:href="@{/employees/statistics}">
                <i class="bi bi-bar-chart"></i> Statistics
            </a>

            <!-- Add Employee button (only for ADMIN) -->
            <a sec:authorize="hasRole('ADMIN')" class="btn btn-primary btn-sm" th:href="@{/employees/new}">
                <i class="bi bi-plus-circle"></i> Add Employee
            </a>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>

    <form class="card card-body mb-4" th:action="@{/employees}" method="get">
        <div class="row g-3 align-items-end">
            <div class="col-12 col-md-4">
                <label class="form-label" for="name">Name</label>
                <input id="name" type="text" class="form-control" name="name" placeholder="Search by name" th:value="${searchName}">
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label" for="department">Department</label>
                <select id="department" class="form-select" name="department">
                    <option value="" th:selected="${searchDepartment == null || searchDepartment.isEmpty()}">All departments</option>
                    <option th:each="dept : ${departments}" th:value="${dept.name}" th:text="${dept.name}"
                            th:selected="${searchDepartment != null and searchDepartment.equals(dept.name)}">
                    </option>
                </select>
            </div>
            <div class="col-12 col-md-4 text-md-end">
                <button class="btn btn-outline-secondary mt-3 mt-md-0" type="submit">Search</button>
            </div>
        </div>
    </form>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-striped table-hover mb-0">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Department</th>
                    <th scope="col">Position</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}">EMP-0001</td>
                    <td th:text="${employee.fullName}">Jane Doe</td>
                    <td th:text="${employee.email}">jane@example.com</td>
                    <td th:text="${employee.contactNumber}">123-456</td>
                    <td th:text="${employee.department != null ? employee.department.name : 'Unassigned'}">IT</td>
                    <td th:text="${employee.role}">Engineer</td>
                    <td class="text-center text-nowrap">
                        <a class="btn btn-sm btn-outline-primary me-2" th:href="@{/employees/{id}/edit(id=${employee.id})}">Edit</a>
                        <form th:action="@{/employees/{id}/delete(id=${employee.id})}" method="post" class="d-inline">
                            <button class="btn btn-sm btn-outline-danger" type="submit" onclick="return confirm('Delete this employee?');">Delete</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(employees)}">
                    <td class="text-center text-muted" colspan="7">No employees found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
