spring:
  datasource:
    url: jdbc:mysql://localhost:3306/employee_management_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: empuser
    password: password123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      '[hibernate.format_sql]': true
      '[hibernate.dialect]': org.hibernate.dialect.MySQLDialect
      '[hibernate.use_sql_comments]': true
      '[hibernate.jdbc.batch_size]': 20
      '[hibernate.order_inserts]': true
      '[hibernate.order_updates]': true
info:
  app:
    name: Employee Management (Dev)
    version: 0.0.1-SNAPSHOT
    description: Internal build for development/testing
  team:
    owner: BanLV + Copilot
    contact: le.van.ban@sun-asterisk.com
management:
  info:
    env:
      enabled: true
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
      springframework:
        web: DEBUG
